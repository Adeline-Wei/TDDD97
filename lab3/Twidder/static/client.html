<!DOCTYPE html>
<html>
<head>
	<title>TDDD97 Web Programming Lab3</title>
    <link href="static/client.css" type="text/css" rel="stylesheet">
    <script src="static/client.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/view" id="welcomeview">
        <div class="container">
            <div class="slogan">
                <img src="static/wimage.png" alt=""/>
            </div>
            <div class="signin">
                <form action="" onsubmit="signInValidation();return false;">
                    <div>
                        <label>Email</label>
                        <input type="email" name="emailsignin" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="pwsignin" required>
                    </div>
                    <div>
                        <input type="submit" value="login">
                    </div>
                </form>
		<div id="signInAlert"></div>
            </div>
            <div class="signup">
                <h3>Sign up here</h3>
                <form method="POST" onsubmit="signUpValidation();return false;" id="signupform">
                    <div>
                        <label>First name</label>
                        <input type="text" name="firstname" required>
                    </div>
                    <div>
                        <label>Family name</label>
                        <input type="text" name="familyname" required>
                    </div>
                    <div>
                        <label>Gender</label>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" required>
                    </div>
                    <div>
                        <label>Country</label>
                        <input type="text" name="country" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="pwsignup" required>
                    </div>
                    <div>
                        <label>Repeat PSW</label>
                        <input type="password" name="repeatpsw" required>
                    </div>
                    <div>
                        <input type="submit" value="SignUp">
                    </div>
                </form>
				<div id="signUpAlert"></div>
            </div>
        </div>
    </script>
    <script type="text/view" id="profileview">
        <div class="container">
            <ul class='tab'>
                <li><a href="javascript:void(0)" class="tablinks active" onclick="openTab(event,'Home')">Home</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'Browse')">Browse</a></li>
                <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event,'Account')">Account</a></li>
            </ul>
            <div id="Home" class="tabcontent" onclick="getUserData('Home'); return false;">
				<h3>Your Personal Data</h3>
				<div id="userDataHome"></div>
				<h3>Write A Post</h3>	
				<div id="userPost">
					<textarea id="userTextareaHome" rows="4" cols="50" placeholder="What's on your mind?"></textarea><br>
					<button onclick="getUserTextarea('Home'); return false;">POST</button>			
				</div>
				<div id="userWall">
					<h3>Your Message Wall</h3>
					<div id="userMessagesHome"></div><br>
					<button onclick="getUserMessages('Home'); return false;">RELOAD</button>
				</div>
				<div class="chart"></div>
			</div>
            <div id="Browse" class="tabcontent">
				<div id="searchUser">
					<h3>Please enter the email:</h3>		
					<input type="text" id="userEmail"></input>
					<button onclick="getUserData('Browse');addViewedTime();return false;">FIND</button>
				</div>
				<div id="browseAlert"></div>
				<div id="ifUserFounded">
					<h3>Personal Data</h3>
                	<div id="userDataBrowse"></div>
					<h3>Write A Post</h3>
                	<div id="userPostBroswe">
                    	<textarea id="userTextareaBrowse" rows="4" cols="50" placeholder="What's on your mind?"></textarea>
                    	<button onclick="getUserTextarea('Browse'); return false;">POST</button>           
                	</div>
					<div id="searchUserWall"> 
						<h3>Message Wall</h3>
						<div id="userMessagesBrowse"></div>
						<button onclick="getUserMessages('Browse'); return false;">RELOAD</button>
					</div>
				</div>
			</div>
            <div id="Account" class="tabcontent">
                <div>
                    <form action="" onsubmit="changePassword(); return false;">
                        <div>
                            <label>Old Password</label>
                            <input type="password" name="oldpw" required>
                        </div>
                        <div>
                            <label>New Password</label>
                            <input type="password" name="newpw" required>
                        </div>
						<div id="accountAlert"></div>
                        <div>
                            <input type="submit" value="Change Password">
                        </div>
                    </form>
                </div>
                <div>
                    <button type="button" onclick="signOut('GOOD'); return false;">Log Out</button>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
TESTaaa
</body>
</html>
